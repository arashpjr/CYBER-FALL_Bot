<!DOCTYPE html>
<html>
<head>
    <title>CYBER-FALL_Bot</title>
</head>
<body>
    <h2>شماره واتساپ خود را وارد کنید</h2>

    <input id="phone" placeholder="مثلاً 989123456789+">
    <button onclick="start()">ادامه</button>

    <div id="qrbox" style="display:none;">
        <h3>QR کد را اسکن کنید</h3>
        <img id="qr" width="250">
    </div>

<script>
function start() {
    document.getElementById("qrbox").style.display = "block";

    setInterval(async () => {
        let res = await fetch("https://YOUR-SERVER-URL/qr");
        let data = await res.json();

        if (data.qr) {
            document.getElementById("qr").src = data.qr;
        }
    }, 2000);
}
